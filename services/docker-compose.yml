version: '3.8'

services:
  auxiliary-service:
    build: ./auxiliary-service
    ports:
      - "3001:3001"
    environment:
      - VERSION=1.0.0
      - PORT=3001
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      # Note: AWS_PROFILE is not set in Docker - use AWS_ACCESS_KEY_ID/SECRET instead
    networks:
      - kantox-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  main-api:
    build: ./main-api
    ports:
      - "3000:3000"
    environment:
      - VERSION=1.0.0
      - PORT=3000
      - AUXILIARY_SERVICE_URL=http://auxiliary-service:3001
    depends_on:
      auxiliary-service:
        condition: service_healthy
    networks:
      - kantox-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  kantox-network:
    driver: bridge

