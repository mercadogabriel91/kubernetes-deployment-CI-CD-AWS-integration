apiVersion: v1
kind: ConfigMap
metadata:
  name: k-challenge-config
  namespace: k-challenge-namespace
  labels:
    app: k-challenge
    environment: dev
data:
  # Application version
  VERSION: "1.0.0"
  
  # Main API configuration
  MAIN_API_PORT: "3000"
  AUXILIARY_SERVICE_URL: "http://auxiliary-service:3001"
  
  # Auxiliary Service configuration
  AUXILIARY_SERVICE_PORT: "3001"
  
  # AWS Configuration
  AWS_DEFAULT_REGION: "us-east-1"
  
  # Note: AWS credentials are stored in Secret (aws-credentials-secret.yaml)
  # These values can also be pulled from Parameter Store if needed

