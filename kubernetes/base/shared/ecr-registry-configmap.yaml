apiVersion: v1
kind: ConfigMap
metadata:
  name: ecr-registry-config
  namespace: k-challenge-namespace
  labels:
    app: k-challenge
    environment: dev
data:
  # ECR Registry Configuration
  # These values are populated from AWS Parameter Store at deployment time
  # DO NOT hardcode account IDs here - use Parameter Store
  # Format: ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com
  ECR_REGISTRY: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
  AWS_ACCOUNT_ID: "${AWS_ACCOUNT_ID}"
  AWS_REGION: "${AWS_REGION}"
  
  # Full ECR repository URLs (for reference)
  AUXILIARY_SERVICE_ECR: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/k-challenge-dev-auxiliary-service"
  MAIN_API_ECR: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/k-challenge-dev-main-api"

